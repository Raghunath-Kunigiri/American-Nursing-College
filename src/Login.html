<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/Login.css">
    <video autoplay muted loop>
        <source src="/Videos/Login2.mp4" type="video/mp4">
    </video>
    <title>Sign Up / Login</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="form-card sign-up-form" id="sign-up-form">
                <h1 class="login-heading" id="form-heading">Sign Up</h1>
                <div class="input-wrapper">
                    <input class="username-input" type="text" placeholder="Username">
                    <input class="email-input" type="text" placeholder="Email">
                    <input class="password-input" type="password" placeholder="Password">
                    <input class="confirm-password-input" type="password" placeholder="Confirm Password">
                </div>
                <div class="container-button">
                    <button class="btn" id="sign-up-btn">Sign Up</button>
                    <button class="btn toggle-btn" id="toggle-btn">Login</button>
                </div>
            </div>

            <div class="form-card login-form" id="login-form" style="display: none;">
                <h1 class="login-heading" id="form-heading">Login</h1>
                <div class="input-wrapper">
                    <input class="username-input" type="text" placeholder="Username">
                    <input class="password-input" type="password" placeholder="Password">
                </div>
                <div class="container-button">
                    <button class="btn" id="login-btn">Login</button>
                    <button class="btn toggle-btn" id="toggle-btn-back">Sign Up</button>
                    <button class="btn toggle-btn" id="forgot-password-btn">Forgot Password?</button>
                </div>
            </div>

            <div class="form-card forgot-password-form" id="forgot-password-form" style="display: none;">
                <h1 class="login-heading" id="form-heading">Reset Password</h1>
                <div class="input-wrapper">
                    <input class="password-input" type="password" placeholder="New Password">
                    <input class="confirm-password-input" type="password" placeholder="Confirm Password">
                </div>
                <div class="container-button">
                    <button class="btn" id="reset-password-btn">Submit</button>
                    <button class="btn toggle-btn" id="toggle-btn-back-login">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpForm = document.getElementById('sign-up-form');
        const loginForm = document.getElementById('login-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleBtnBack = document.getElementById('toggle-btn-back');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const toggleBtnBackLogin = document.getElementById('toggle-btn-back-login');

        toggleBtn.addEventListener('click', () => {
            signUpForm.style.display = 'none';
            loginForm.style.display = 'block';
            forgotPasswordForm.style.display = 'none';
        });

        toggleBtnBack.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
            forgotPasswordForm.style.display = 'none';
        });

        forgotPasswordBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            forgotPasswordForm.style.display = 'block';
        });

        toggleBtnBackLogin.addEventListener('click', () => {
            forgotPasswordForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        document.getElementById('sign-up-btn').addEventListener('click', function() {
            const username = document.querySelector('.username-input').value;
            const email = document.querySelector('.email-input').value;
            const password = document.querySelector('.password-input').value;
            const confirmPassword = document.querySelector('.confirm-password-input').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                });
        });

        // Similar AJAX calls can be made for login and forgot password
    </script>
</body>

</html>
